<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="../fragment/common::headerFragment" >
    <!--<script th:remove="all" type="text/javascript" src="../../../../thymol.js" data-thymol-load="pages.js"></script>-->
</head>
<body>
<div class="container">
	<br/>
	<br/>
	<br/>
	<div class="span4 offset4 row-fluid">
		<div id="userMain" class="span1 table-bordered">
			<a href="#">
				<img id="picture" src="http://www.gravatar.com/avatar/ffa..etc..etc..8cb77b?s=64"
					data-user="fred"
					th:src="${'http://www.gravatar.com/avatar/'+currentUser.gravatar+'?s=64'}"
					th:attr="data-user=${currentUser.login}">
				</img>
			</a>
		</div>
		<div class="span3 table-bordered">
			<h2>
				<span id="firstName" th:text="${currentUser.firstName}">Fred</span>
				<span id="lastName" th:text="${currentUser.lastName}">Bloggs</span>
			</h2>
		</div>
	</div>
</div>
</body>
</html>
